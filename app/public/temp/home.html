<div id="home" ng-controller="homeCtrl">
    <nav>
        <ul class="tablist clearFix">
            <li class="tab" ng-class="{curtab : tabIndex==1}" ng-click="changeTab(1)">班级</li>
            <li class="tab" ng-class="{curtab : tabIndex==2}" ng-click="changeTab(2)">电影</li>
            <li class="tab" ng-class="{curtab : tabIndex==3}" ng-click="changeTab(3)">团购</li>
        </ul>
    </nav>
    <div class="activity boxWrap" ng-if="tabIndex==1">
        <p>班级活动</p>
        <!-- Mini FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored addbtn" ng-click="addmovie()">
            <i class="material-icons">add</i>
        </button>
        <div class="boxes">
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
        </div>
        <div class="more">
            <ul>
                <li class="changePage">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons md-24">keyboard_arrow_left</i>
                    </button>
                </li>
                <li class="changePage">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        1
                    </button>
                </li>
                <li class="changePage">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons md-24">keyboard_arrow_right</i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="movie boxWrap" ng-if="tabIndex==2">
        <p>近期电影</p>
        <!-- Mini FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored addbtn" ng-click="addmovie()">
            <i class="material-icons">add</i>
        </button>
        <div class="boxes">
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
        </div>
        <p class="more"><a href="#">查看更多>></a></p>
    </div>
    <div class="group boxWrap" ng-if="tabIndex==3">
        <p>团购优惠</p>
        <!-- Mini FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored addbtn" ng-click="addmovie()">
            <i class="material-icons">add</i>
        </button>
        <div class="boxes">
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
            <div class="box"><img src="" alt=""><span></span></div>
        </div>
        <p class="more"><a href="#">查看更多>></a></p>
    </div>
</div>
