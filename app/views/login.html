<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="/public/stylesheets/main.min.css">
</head>
<body ng-app="app" id="loginPage">

<div ng-controller="loginCtrl" >
    <div class="wrap">
        <input type="text" class="name" ng-model="userName"  required="">
        <input type="password" class="password"  ng-model="passwd" required="">
        <div class="btnwrap">
            <button class="login"  ng-click="login()">login</button>
            <button class="regis">sign in</button>
        </div>
    </div>
</div>

<script src="/public/lib/angularjs/angular.min.js"></script>
<script src="/public/javascripts/main.min.js"></script>    
</body>

</html>
